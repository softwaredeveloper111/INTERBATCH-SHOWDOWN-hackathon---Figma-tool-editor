<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma : Collaborative tool editor</title>
  <link rel="shortcut icon" href="./assets/favicon.gif" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>



  <div id="app">


    <div id="left-toolbar">
      <span id="rectangleIcon" title="Add reactangle"><i class="ri-rectangle-line"></i></span>
      <span id="textIcon" title="Add text"><i class="ri-text"></i></span>
    </div>


    <div id="workspace">
      <div id="canvas">

      </div>
    </div>


    <div id="properties-panel">

      <h3>Properties</h3>

      <label>Width</label>
      <input type="number" id="prop-width" />

      <label>Height</label>
      <input type="number" id="prop-height" />


      <label>Background</label>
      <input type="color" id="prop-bg" />


      <div id="text-props">
        <label>Text</label>
        <textarea id="prop-text"></textarea>
      </div>

      <hr style="margin: 20px 0; border-color: #3a3a3a;" />

      <h3>Layers</h3>

      <div id="layers-panel"></div>

      <div id="layer-controls">
        <button id="layer-up">Move Up</button>
        <button id="layer-down">Move Down</button>
      </div>
      
      <hr style="margin: 20px 0; border-color: #3a3a3a;" />
        <button onclick="exportAsJSON()">Export JSON</button>
        <button onclick="exportAsHTML()">Export HTML</button>
   

    </div>




  </div>


  <script src="./script.js"></script>
</body>

</html>
