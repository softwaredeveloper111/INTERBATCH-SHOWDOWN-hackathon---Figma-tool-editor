<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma : Collaborative tool editor</title>
  <link rel="shortcut icon" href="./assets/favicon.gif" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>



  <div id="app">



    <!-- left-toolbar is here  -->

    <div id="left-toolbar">
      <span id="rectangleIcon" title="Add reactangle"><i class="ri-rectangle-line"></i></span>
      <span id="textIcon" title="Add text"><i class="ri-text"></i></span>
    </div>


    <!-- workspace and canvas area is here  -->


    <div id="workspace">
      <div id="canvas">

      </div>
    </div>



    <!-- properties-panel code written here  -->


    <div id="properties-panel">

      <h3>Properties</h3>

      <label>Width</label>
      <input type="number" id="prop-width" />

      <label>Height</label>
      <input type="number" id="prop-height" />

      <label>Rotation (deg)</label>
      <input type="number" id="prop-rotation" min="-180" max="180" />

      <label>Opacity</label>
      <input type="range" id="prop-opacity" min="0" max="1" step="0.05" />



      <label>Background</label>
      <input type="color" id="prop-bg" />


      <div id="text-props">
        <label>Text</label>
        <textarea id="prop-text"></textarea>

        <label>Text Color</label>
        <input type="color" id="prop-text-color" />

        <label>Font Size</label>
        <input type="range" id="prop-font-size" min="10" max="40" />

        <label>Text Align</label>
        <div id="text-align-icon-container">
          <span data-align="left"><i class="ri-align-left"></i></span>
          <span data-align="center"><i class="ri-align-center"></i></span>
          <span data-align="right"><i class="ri-align-right"></i></span>
        </div>


      </div>



      <!-- layer panel code written here  -->

      <hr style="margin: 20px 0; border-color: #3a3a3a;" />

      <h3>Layers</h3>



      <div id="layers-panel"></div>

      <div id="layer-controls">
        <button id="layer-up">Move Up</button>
        <button id="layer-down">Move Down</button>
      </div>

      <!-- exports code wriiten here  -->

      <hr style="margin: 20px 0; border-color: #3a3a3a;" />

      <h3>Exports</h3>
      <button onclick="exportAsJSON()">Export JSON</button>
      <button onclick="exportAsHTML()">Export HTML</button>


    </div>



  </div>

  <script  src="./script.js"></script>

</body>

</html>
